<!-- studies/templates/studies/main_view.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Management</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Ensure the CSS file exists -->
</head>
<body>
    <h1>Study Management</h1>
    <a href="{% url 'add_study' %}">Add Study</a>
    <table border="1">
        <tr>
            <th>Study Name</th>
            <th>Study Phase</th>
            <th>Sponsor Name</th>
            <th>Study Description</th>
            <th>Actions</th>
        </tr>
        {% for study in studies %}
        <tr>
            <td>{{ study.study_name }}</td>
            <td>{{ study.study_phase }}</td>
            <td>{{ study.sponsor_name }}</td>
            <td>{{ study.study_description }}</td>
            <td>
                <a href="{% url 'view_study' study.id %}">View</a>
                <a href="{% url 'edit_study' study.id %}">Edit</a>
                <a href="{% url 'delete_study' study.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <style>/* static/styles.css */

        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9; /* Light background for better contrast */
            margin: 20px;
        }
        
        /* Header styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Link styles */
        a {
            text-decoration: none;
            color: #007BFF; /* Bootstrap primary color */
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #007BFF; /* Primary color for header */
            color: white;
        }
        
        /* Button styles */
        button {
            background-color: #28a745; /* Success color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        
        /* Form styles */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px; /* Rounded corners for forms */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Bold labels */
        }
        
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners for input fields */
            font-size: 16px;
        }
        
        /* Specific styles for edit and view pages */
        .edit-page,
        .view-page {
            background-color: #ffffff; /* White background for better contrast */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        
        .edit-page h1,
        .view-page h1 {
            margin-bottom: 15px;
        }
        
        .edit-page a,
        .view-page a {
            margin-top: 10px;
            display: inline-block;
        }
        </style>
</body>
</html>
